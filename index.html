<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <title>E-commerce</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-dark min-vw-100">
      <h2 class="p-3 text-white">Prueba E-commerce</h2>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-white"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          >
            <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="categorySelect" class="form-label">Selecciona una categoría:</label>
          <select id="categorySelect" class="form-select">
            <option value="">Todas las categorías</option>
            <option value="electronics">Electrónicos</option>
            <option value="jewelery">Joyería</option>
            <option value="men's clothing">Ropa de Hombre</option>
            <option value="women's clothing">Ropa de Mujer</option>
          </select>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" id="filterButton">Filtrar</button>
          <!-- Agrega un botón para ordenar los productos de nuevo -->
          <button id="sortDescendingButton" class="btn btn-secondary mt-3">Ordenar Descendente</button>

        </div>
      </div>
    </div>
    <div class="row mt-3" id="contenedor"></div>
  </main>

  <div class="container-xl">
    <div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="vaciarCarrito">
              Vaciar Carrito
            </button>
            <button type="button" id="procesarCompra" class="btn btn-primary">
              Continuar Compra
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>

            <span class="price">Precio total:</span>
            <p class="text-center" id="precioTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Agregar nuevo producto -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Agregar Nuevo Producto</h2>
      </div>
      <div class="col-md-6">
        <label for="newProductTitle" class="form-label">Título:</label>
        <input type="text" class="form-control" id="newProductTitle" />
      </div>
      <div class="col-md-6">
        <label for="newProductPrice" class="form-label">Precio:</label>
        <input type="text" class="form-control" id="newProductPrice" />
      </div>
      <div class="col-md-12 mt-3">
        <label for="newProductDescription" class="form-label">Descripción:</label>
        <textarea class="form-control" id="newProductDescription" rows="4"></textarea>
      </div>
      <div class="col-md-12 mt-3">
        <!-- Agregar un botón para agregar nuevos productos -->
        <button id="agregarProductoButton" class="btn btn-primary">Agregar Nuevo Producto</button>
      </div>
    </div>
  </div>

  <!-- Actualizar producto -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Actualizar Producto</h2>
      </div>
      <div class="col-md-6">
        <label for="updateProductId" class="form-label">ID del Producto:</label>
        <input type="text" class="form-control" id="updateProductId" />
      </div>
      <div class="col-md-6">
        <label for="updateProductPrice" class="form-label">Nuevo Precio:</label>
        <input type="text" class="form-control" id="updateProductPrice" />
      </div>
      <div class="col-md-12 mt-3">
        <label for="updateProductDescription" class="form-label">Nueva Descripción:</label>
        <textarea class="form-control" id="updateProductDescription" rows="4"></textarea>
      </div>
      <div class="col-md-12 mt-3">
        <button class="btn btn-warning" id="updateProductButton">Actualizar Producto</button>
      </div>
    </div>
  </div>
  

  <!-- Eliminar producto -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Eliminar Producto</h2>
      </div>
      <div class="col-md-6">
        <label for="deleteProductId" class="form-label">ID del Producto a Eliminar:</label>
        <input type="text" class="form-control" id="deleteProductId" />
      </div>
      <div class="col-md-12 mt-3">
        <button class="btn btn-danger" id="deleteProductButton">Eliminar Producto</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-o3eCyfRamo5zHViEu2F5T3tG6qbgs6b8xBqB5NuhP0u4Otr/bP9m8B4/wW3/zojN" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
</body>
</html>
